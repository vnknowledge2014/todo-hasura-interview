- table:
    schema: public
    name: audit
- table:
    schema: public
    name: todo
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  event_triggers:
  - name: todo_item_added
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://webhook:8989/handle-event
  - name: todo_item_updated
    definition:
      enable_manual: false
      update:
        columns:
        - completed
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://webhook:8989/handle-event
- table:
    schema: public
    name: user
  array_relationships:
  - name: todos
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: todo
